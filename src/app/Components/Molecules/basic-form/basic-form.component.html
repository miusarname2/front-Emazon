<form class="form" [formGroup]="datosFormulario" (submit)="SendFormHandler()">
    <div class="form-group">
        <label for="Nombre">Nombre</label>
        <input id="Nombre" type="text" formControlName="name" placeholder={{placeHolderFirst}} required />
    </div>
    <div class="form-group">
        <label for="Descripcion">Descripcion</label>
        <textarea id="Descripcion" formControlName="description" placeholder="Descripcion" required ></textarea>
    </div>
    <div class="form-group">
        <button type="submit">{{sendButtonText}}</button>
    </div>
</form>
