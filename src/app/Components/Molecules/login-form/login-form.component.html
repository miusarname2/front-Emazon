<form [formGroup]="loginData" (submit)="login()">
    <h1>Login</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" formControlName="username" placeholder="Enter your username"
            required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="passwd" placeholder="Enter your password"
            required>
    </div>
    <button type="submit" class="submit-btn">Sign In</button>
</form>
